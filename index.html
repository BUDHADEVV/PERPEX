<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PerpeX Hero Reference Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider-container {
      overflow: hidden;
      height: 600px;
      width: 360px;
      border-radius: 1.1rem;
      position: relative;
    }
    .slider-track {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: 160px;
      gap: 7px;
      animation: vertical-scroll 8s linear infinite;
    }
    @keyframes vertical-scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
    .slider-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.75rem;
      background: #18181b;
      display: block;
    }
    @media (max-width: 700px) {
      .slider-container { width: 93vw; height: 270px;}
      .slider-track { grid-auto-rows: 75px; }
      .mobile-bg-video { display: block !important; }
      .mobile-slider-section { display: flex !important; }
      .desktop-slider { display: none !important; }
      .mobile-hero-flex { flex-direction: column !important; }
      .mobile-only { display: block !important; }
    }
    @media (min-width: 701px) {
      .mobile-bg-video { display: none !important; }
      .mobile-slider-section { display: none !important; }
      .desktop-slider { display: flex !important; }
      .mobile-only { display: none !important; }
    }
  </style>
</head>
<body class="bg-black text-white">
<!-- Navbar -->
<nav class="w-full px-6 py-5 flex items-center bg-black bg-opacity-95 sticky top-0 z-50 border-b border-neutral-900">
  <img src="your-logo.jpg" alt="PerpeX Logo" class="h-10 w-auto object-contain" />
</nav>

<!-- HERO SECTION: Only left on mobile, both on desktop -->
<section class="w-full flex flex-col lg:flex-row justify-center items-stretch min-h-[90vh] gap-2 px-2 py-10 md:py-20 md:px-12 max-w-7xl mx-auto mobile-hero-flex" style="position:relative;">
  <!-- MOBILE-ONLY VIDEO BG, absolutely behind left hero, just for hero section -->
<div class="mobile-bg-video" style="display:none; position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden;border-radius:1.25rem;">
  <iframe
    src="https://www.youtube.com/embed/jLMsZzcWZg8?autoplay=1&controls=0&mute=1&modestbranding=1&showinfo=0&rel=0&fs=0&playsinline=1&loop=1&playlist=jLMsZzcWZg8"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
    style="width:100vw;height:130vw;min-height:100%;object-fit:cover;background:#000;pointer-events:none;aspect-ratio:9/16;position:absolute;top:0;left:0;border-radius:1.25rem;">
  </iframe>
</div>

  <!-- LEFT: Hero Text (always visible and overlays video on mobile) -->
  <div class="lg:w-[55%] flex flex-col justify-center pl-2 md:pl-8 pr-4 py-4 relative z-10" style="background:rgba(0,0,0,0.15)">
    <h1 class="font-extrabold text-[2.7rem] md:text-[3.5rem] leading-tight mb-3 tracking-tight uppercase">
      Hello <span class="text-[#2979FF]">Founder!</span>
    </h1>
    <p class="text-lg md:text-xl font-bold mb-2">
      If you walk in the right direction… dreams do come true
    </p>
    <p class="text-base md:text-lg text-gray-300 mb-8">
      And yesss — you're already on the right path
    </p>
    <a href="#" class="inline-block bg-[#2979FF] text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-blue-600 transition shadow-lg w-max mt-4">
      Book My Interview Slot
    </a>
  </div>
  <!-- RIGHT: ONLY DESKTOP | Slider -->
  <div class="lg:w-[45%] flex items-center justify-center min-h-[600px] desktop-slider">
    <div class="slider-container">
      <div class="slider-track">
        <img src="logo1.jpg" alt="Logo 1" class="slider-img" />
        <img src="logo2.jpg" alt="Logo 2" class="slider-img" />
        <img src="logo3.jpg" alt="Logo 3" class="slider-img" />
        <img src="logo4.jpg" alt="Logo 4" class="slider-img" />
        <img src="logo5.jpg" alt="Logo 5" class="slider-img" />
        <img src="logo6.jpg" alt="Logo 6" class="slider-img" />
        <!-- Repeat for seamless loop -->
        <img src="logo1.jpg" alt="Logo 1" class="slider-img" />
        <img src="logo2.jpg" alt="Logo 2" class="slider-img" />
        <img src="logo3.jpg" alt="Logo 3" class="slider-img" />
        <img src="logo4.jpg" alt="Logo 4" class="slider-img" />
        <img src="logo5.jpg" alt="Logo 5" class="slider-img" />
        <img src="logo6.jpg" alt="Logo 6" class="slider-img" />
      </div>
    </div>
  </div>
</section>

<!-- Only on mobile: slider after hero -->
